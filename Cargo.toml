[package]
name = "parrot"
version = "1.6.0"
authors = ["aquelemiguel"]
edition = "2018"
description = "A Discord music bot built in Rust"
repository = "https://github.com/aquelemiguel/parrot"
license = "MIT"
keywords = ["discord", "music-bot", "rust"]

[dependencies]
dotenv = "0.15.0"
lazy_static = "1.4.0"
rand = "0.8.5"
regex = "1.9.1"
rspotify = "0.11.7"
serde_json = "1.0.103"
url = "2.4.0"
serde = "1.0.171"

# NOTE: locked until serenity/songbird update async-tungstenite
hyper-rustls = "=0.23.2"
tokio-rustls = "=0.23.4"
reqwest = "=0.11.17"

[dependencies.songbird]
version = "0.3.2"
features = ["builtin-queue", "yt-dlp"]

[dependencies.serenity]
version = "0.11.6"
default-features = false
features = [
  "cache",
  "collector",
  "client",
  "gateway",
  "model",
  "rustls_backend",
  "unstable_discord_api",
  "voice",
]

[dependencies.tokio]
version = "1.29.1"
features = ["macros", "rt-multi-thread"]
